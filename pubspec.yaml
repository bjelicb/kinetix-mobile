name: kinetix_mobile
description: "Kinetix - Offline-First Gym App with Clean Architecture"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.1

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

  # Routing
  go_router: ^14.6.2

  # Local Database
  isar: ^3.1.0+1
  isar_flutter_libs: ^3.1.0+1

  # Networking
  dio: ^5.7.0
  retrofit: ^4.4.1

  # Code Generation
  freezed_annotation: ^2.4.1
  json_annotation: ^4.9.0

  # UI & Charts
  fl_chart: ^0.69.2
  google_fonts: ^6.2.1
  
  # Animations
  animations: ^2.0.11
  lottie: ^3.1.0
  
  # UI Components
  table_calendar: ^3.0.9
  shimmer: ^3.0.0
  confetti: ^0.7.0
  flutter_svg: ^2.0.9
  
  # Image Processing
  image: ^4.1.3

  # Camera & Media
  camera: ^0.11.0+2
  image_picker: ^1.1.2

  # Security & Storage
  flutter_secure_storage: ^9.2.2

  # Utilities
  fpdart: ^1.1.0
  uuid: ^4.5.1
  package_info_plus: ^8.0.2
  intl: ^0.19.0
  path_provider: ^2.1.5
  path: ^1.9.0
  shared_preferences: ^2.3.2
  flutter_cache_manager: ^3.4.1

  # Icons
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

  # Code Generation Tools
  build_runner: ^2.4.13
  freezed: ^2.4.7
  json_serializable: ^6.8.0
  retrofit_generator: ^8.2.1
  riverpod_generator: ^2.3.9
  isar_generator: ^3.1.0+1

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:

  uses-material-design: true

  # Assets
  assets:
    - assets/images/
    - assets/data/exercises.json

  # Fonts (loaded via google_fonts package, no need to add here)
