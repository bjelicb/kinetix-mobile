name: kinetix_mobile
description: "Kinetix - Offline-First Gym App with Clean Architecture"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.1

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

  # Routing
  go_router: ^17.0.0

  # Local Database
  isar: ^3.1.0+1
  isar_flutter_libs: ^3.1.0+1

  # Networking
  dio: ^5.7.0
  retrofit: ^4.4.1
  http: ^1.2.2

  # Code Generation
  freezed_annotation: ^2.4.1
  json_annotation: ^4.9.0

  # UI & Charts
  fl_chart: ^1.1.1
  google_fonts: ^6.2.1
  
  # Animations
  animations: ^2.0.11
  lottie: ^3.1.0
  flutter_animate: ^4.5.0
  
  # UI Components
  table_calendar: ^3.2.0
  shimmer: ^3.0.0
  confetti: ^0.8.0
  flutter_svg: ^2.0.9
  
  # Image Processing
  image: ^4.1.3

  # Camera & Media
  camera: ^0.11.0+2
  image_picker: ^1.1.2

  # Location
  geolocator: ^13.0.1
  permission_handler: ^11.3.1

  # Security & Storage
  flutter_secure_storage: ^9.2.2

  # Utilities
  fpdart: ^1.1.0
  uuid: ^4.5.1
  package_info_plus: ^9.0.0
  intl: ^0.20.2
  path_provider: ^2.1.5
  path: ^1.9.0
  shared_preferences: ^2.3.2
  flutter_cache_manager: ^3.4.1
  share_plus: ^10.1.2
  workmanager: ^0.9.0+3

  # Icons
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

  # Code Generation Tools
  build_runner: ^2.4.13
  freezed: ^2.4.7
  json_serializable: ^6.8.0
  retrofit_generator: ^8.2.1
  riverpod_generator: ^2.3.9
  isar_generator: ^3.1.0+1
  flutter_launcher_icons: ^0.14.1

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/logo_hex.png"
  adaptive_icon_background: "#0A0A0A"
  adaptive_icon_foreground: "assets/images/logo_hex.png"

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:

  uses-material-design: true

  # Assets
  assets:
    - assets/images/
    - assets/data/exercises.json
    - assets/data/workout_templates.json

  # Fonts (loaded via google_fonts package, no need to add here)
